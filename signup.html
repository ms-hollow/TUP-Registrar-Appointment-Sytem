    <title>Sign Up</title>

</head>
<body>
    <section class="home">
        <header>
            <a href="#"><img src="assets/images/TUP AS LOGO.png" class="logo"></a>
            <ul class="nav_bar">
                <li><a href="index.html">HOME</a></li>
                <li><a href="index.html#aboutUS">ABOUT US</a></li>
                <li><a href="#">CONTACT US</a></li>
                <li><a href="#">REQUIREMENTS</a></li>
                <li><a href="index.html#announce">ANNOUNCEMENT</a></li>
                <li><a href="FAQ.html">FAQ</a></li>
            </ul>
            <div class="main">
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
        </header>
    
        <div class="container">
            <div class="create-your-account" style="position: absolute; top: 170px; left: 50%; transform: translate(-50%, -50%);">CREATE YOUR ACCOUNT</div>
            <div class="red-border" style="position: absolute; top: 210px; left: 50%; transform: translate(-50%, -50%);"></div>

            <div class="register-label" style="position: absolute; top: 240px; left:128px; transform: translate(-50%, -50%);">First Name</div>
            <input type="text" class="register-field" placeholder="" id="firstName" name="firstName" required style="position: absolute; width:400px; top: 275px; left:282px;">
            <div class="register-label" style="position: absolute; top: 240px; left:554px; transform: translate(-50%, -50%);">Middle Name</div>
            <input type="text" class="register-field" placeholder="" id="middleName" name="middleName" required style="position: absolute; width:355px; top: 275px; left:677px;">
            <div class="register-label" style="position: absolute; top: 240px; left:914px; transform: translate(-50%, -50%);">Last Name</div>
            <input type="text" class="register-field" placeholder="" id="lastName" name="lastName" required style="position: absolute; width:410px; top: 275px; left: 1077px;">

            <div class="register-label" style="position: absolute; top: 315px; left:100px; transform: translate(-50%, -50%);">Sex</div>
            <select class="register-field" id="sex" name="sex" style="position: absolute; width:400px; top: 350px; left:282px;" required>
                <option value="" disabled selected>Select Sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <div class="register-label" style="position: absolute; top: 315px; left:550px; transform: translate(-50%, -50%);">Date of Birth</div>
            <input type="text" class="register-field" placeholder="" id="birthDate" name="birthDate" required style="position: absolute; width:355px; top: 350px; left:677px;">
            <div class="register-label" style="position: absolute; top: 315px; left:877px; transform: translate(-50%, -50%);">Age</div>
            <input type="text" class="register-field" placeholder="" id="age" name="age" required style="position: absolute; width:410px; top: 350px; left: 1075px;">

            <div class="register-label" style="position: absolute; top: 390px; left:146px; transform: translate(-50%, -50%);">Contact Number</div>
            <input type="text" class="register-field" placeholder="" id="contactNumber" name="contactNumber" required style="position: absolute; width:400px; top: 425px; left:282px;">
            <div class="register-label" style="position: absolute; top: 390px; left:567px; transform: translate(-50%, -50%);">Present Address</div>
            <input type="text" class="register-field" placeholder="" id="middleName" name="middleName" required style="position: absolute; width:785px; top: 425px; left:892px;">

            <div class="register-label" style="position: absolute; top: 465px; left:137px; transform: translate(-50%, -50%);">Student Type</div>
            <select class="register-field" id="studentType" name="studentType" style="position: absolute; width:288px; top: 500px; left:227px;" required>
                <option value="" disabled selected>Select Student Type</option>
                <option value="undergraduate">Undergraduate</option>
                <option value="graduate">Graduate</option>
                <option value="doctorate">Doctorate</option>
                <option value="alumni">Alumni</option>
            </select>

            <div class="register-label" style="position: absolute; top: 465px; left:416px; transform: translate(-50%, -50%);">TUP ID</div>
            <input type="text" class="register-field" placeholder="" id="tupID" name="tupID" required style="position: absolute; width:288px; top: 500px; left:532px;">
            <div class="register-label" style="position: absolute; top: 465px; left:752px; transform: translate(-50%, -50%);">Course</div>
            <input type="text" class="register-field" placeholder="" id="course" name="course" required style="position: absolute; width:288px; top: 500px; left:837px;">
            <div class="register-label" style="position: absolute; top: 465px; left:1027px; transform: translate(-50%, -50%);">Year & Section</div>
            <input type="text" class="register-field" placeholder="" id="yearSection" name="yearSection" required style="position: absolute; width:288px; top: 500px; left:1142px;">

            <div class="register-label" style="position: absolute; top: 540px; left:122px; transform: translate(-50%, -50%);">Password</div>
            <input type="text" class="register-field" placeholder="" id="password" name="password" required style="position: absolute; width:592px; top: 575px; left:377px;">
            <div class="register-label" style="position: absolute; top: 540px; left:767px; transform: translate(-50%, -50%);">Confirm Password</div>
            <input type="text" class="register-field" placeholder="" id="confirmPassword" name="confirmPassword" required style="position: absolute; width:592px; top: 575px; left:989px;">

            <div class="logInButton" style="top: 98%;">
                <div class="logInButtonText" style="width: 100%;"><a href="view-appointments.html">REGISTER</a></div>
            </div>

        </div>


    <script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
