	<div class="main-view-view">
			<div class= "line">
				<div class= "title-appointment"><h6>Slot Schedule</h6></div>
				<div class= "slot-container1">
					<b class="tor1">Transcripts of Records</b>
					<div class= "slot-clock1">
						<img src="../assets/images/clock.png" alt="clock">
						</div>
					<h6 class= "slot-sched1">Friday 9:00 - 10:00 am</h6>
					<div class="slot-view-details">
                		<a href="../Admin Side/appointment-details.html"> <button class= "view-button">View Full Details</button></a>
          			</div>
				</div>
				<div class= "slot-container2">
					<b class="tor2">Transcripts of Records</b>

						<img src="../assets/images/clock.png" alt="clock">
						</div>
					<h6 class= "slot-sched1">Friday 9:00 - 10:00 am</h6>

          			</div>
				</div>
				 <div class= "calendar-container">
					<div class="calendar-slot">
                       <div id="dycalendar"></div>
                           
                    </div>
				</div>
				
				
			 </div>
	</div>
    
        
  	<script src="../assets/js/dycalendar.js"></script>
    <script>
        dycalendar.draw({
            target: '#dycalendar',
            type: 'month', 
            dayformat: 'full',
            monthformat: 'full',
            highlighttargetdate: true,
            prevnextbutton: 'show'
        })
    </script>
    <script type="text/javascript" src="../assets/js/script.js"></script>
