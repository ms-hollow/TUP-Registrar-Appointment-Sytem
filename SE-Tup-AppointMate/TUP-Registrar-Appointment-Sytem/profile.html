<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Profile</title>
</head>

<body>
    <header class="header-viewAppointments">
        <div class="sidebar-menu-btn" id="menu-btn">
            <img src="assets/images/menu-logo.png" alt="">
            <div class="category-name"><h1 >Profile</h1></div>
        </div>
        <div class="selection">
            <a href="#"><img src="assets/images/search-icon.png" class="search"></a>
            <a href="notification.html"><img src="assets/images/notif-icon.png" class="notif"></a>
            <a href="index.html"><img src="assets/images/user-icon.png" class="user"></a>
        </div>
    </header>
    <div class="sidebar">
        <div class="top">
            <div class="sidebar-logo">
                <img src="assets/images/TUP AS LOGO.png" alt="logo">
            </div>
            <p class="user-info">Name Here</p>
        </div>
        <div class="menu-items">
            <ul>
                <li><a href="view-appointments.html">Home</a></li>
                <li><a href="book-appointment.html">Book Appointment</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="change-password.html">Setting</a></li>
            </ul>
        </div>
    </div>

    <div class="main-view">
        <div class="cont">
            <p class="upcoming">Profile</p>
            <hr class="divider-view">
            <div class="personal-bookinglist"> <div class="student">
                        <img src="assets/images/abby pic.png">
                    </div>
               <div class="personal-bookingcontainer">   
                        <div class="personal-bookingcontainer1">
                        <div class="personal-label" >First Name</div>
                        <input type="text" class="personal-field" placeholder="" id="firstName" name="firstName">
                    </div>

                    <div class="personal-bookingcontainer1">
                        <div class="personal-label" >Middle Name</div>
                        <input type="text" class="personal-field" placeholder="" id="middleName" name="middleName">
                    </div>

                    <div class="personal-bookingcontainer1">
                        <div class="personal-label" >Last Name</div>
                        <input type="text" class="personal-field" placeholder="" id="lastName" name="lastName">
                    </div>
                </div>       
           </div> 
           <div class="personal-bookinglist">
                <div class="personal-bookingcontainer"> 
                    <div class="personal-bookingcontainer1">
                        <div class="personal-label" >Sex </div>
                        <input type="text" class="personal-field" placeholder="" id="sex" name="sex">
                    </div>

                    <div class="personal-bookingcontainer1">
                        <div class="personal-label" >Date of Birth</div>
                        <input type="text" class="personal-field" placeholder="" id="birthDate" name="birthDate">
                    </div>

                    <div class="personal-bookingcontainer1">
                        <div class="personal-label" >Age</div>
                        <input type="text" class="personal-field" placeholder="" id="age" name="age">
                    </div>
                </div>       
            </div> 

            <div class="personal-bookinglist">
                <div class="personal-bookingcontainer"> 
                    <div class="personal-bookingcontainer1">
                        <div class="personal-label" >Contact Number </div>
                        <input type="text" class="personal-field" placeholder="" id="contactNumber" name="contactNumber">
                    </div>

                    <div class="personal-bookingcontainer1">
                        <div class="personal-label" >Present Address</div>
                        <input type="text" class="personal-field" placeholder="" id="address" name="address">
                    </div>  
                </div>       
            </div> 

           <div class="personal-bookinglist">
            <div class="personal-bookingcontainer"> 
                <div class="personal-bookingcontainer1">

                    <div class="personal-label">Student Type</div>
                    <select class="personal-field" id="studentType" name="studentType" required>
                        <option value="" disabled selected>Select Student Type</option>
                        <option value="undergraduate">Undergraduate</option>
                        <option value="graduate">Graduate</option>
                        <option value="doctorate">Doctorate</option>
                        <option value="alumni">Alumni</option>
                    </select>
                </div>

                <div class="personal-bookingcontainer1">
                    <div class="personal-label" >TUP ID</div>
                    <input type="text" class="personal-field" placeholder="" id="tupID" name="tupID">
                </div>

                <div class="personal-bookingcontainer1">
                    <div class="personal-label" >Course</div>
                    <input type="text" class="personal-field" placeholder="" id="course" name="course">
                </div>

                <div class="personal-bookingcontainer1">
                    <div class="personal-label" >Year and Section</div>
                    <input type="text" class="personal-field" placeholder="" id="yearSection" name="yearSection">
                </div>
            </div>       
            </div>
            <div class="personal-bookinglist">
                <div class="personal-bookingcontainer"> 
                    <div class="personal-bookingcontainer1">
                        <div class="personal-label">Password</div>
                        <div class="password-container">
                            <input type="password" class="register-field" placeholder="" id="password" name="password">
                            <button="none" class="toggle-password" onclick="togglePasswordVisibility('password')"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>

                    <div class="personal-bookingcontainer1">
                        <div class="personal-label">Confirm Password</div>
                        <div class="password-container">
                            <input type="password" class="register-field" placeholder="" id="confirmPassword" name="confirmPassword">
                            <button="none" class="toggle-password" onclick="togglePasswordVisibility('password')"><i class="fas fa-eye"></i></button>
                        </div>
                     </div>  
                </div>       
            </div> 
                 <div class="UpdateBtn">
                    <div class="logInButtonText"><a><button>UPDATE</button></a></div>
                </div>   
        </div>
    </div>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
