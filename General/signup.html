<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Sign Up</title>

</head>
<body class="Register">
    <section class="home">
        <header>
            <a href="#"><img src="../assets/images/TUP AS LOGO.png" class="logo"></a>
            <ul class="nav_bar">
                <li><a href="../General/index.html">HOME</a></li>
                <li><a href= "../General/index.html#aboutUS">ABOUT US</a></li>
                <li><a href="../General/contact-us.html">CONTACT US</a></li>
                <li><a href="#">REQUIREMENTS</a></li>
                <li><a href="../General/index.html##announce">ANNOUNCEMENT</a></li>
                <li><a href="../General/FAQ.html">FAQ</a></li>
            </ul>
            <div class="main">
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
        </header>

    
        <div class="reg-container">
            <form action="http://localhost:3000/register" method="post">
              <div class="create-your-account">CREATE YOUR ACCOUNT</div>
              <div class="red-border"></div>
              
              <div class="reg-labelcontainer">
                <div class="reg-labelcontainer1">
                  <div class="register-label">First Name</div>
                  <input type="text" class="register-field" placeholder="" id="firstName" name="firstName">
                </div>
                
                <div class="reg-labelcontainer1">
                  <div class="register-label">Middle Name</div>
                  <input type="text" class="register-field" placeholder="" id="middleName" name="middleName">
                </div>
                
                <div class="reg-labelcontainer1">
                  <div class="register-label">Last Name</div>
                  <input type="text" class="register-field" placeholder="" id="lastName" name="lastName">
                </div>
              </div>
              
              <div class="reg-labelcontainer">
                <div class="reg-labelcontainer1">
                  <div class="register-label">Sex</div>
                  <select class="register-field" id="sex" name="sex" required>
                    <option value="" disabled selected>Select Sex</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                  </select>
                </div>
                
                <div class="reg-labelcontainer1">
                  <div class="register-label">Date of Birth</div>
                  <input type="text" class="register-field" placeholder="" id="birthDate" name="birthDate">
                </div>
                
                <div class="reg-labelcontainer1">
                  <div class="register-label">Age</div>
                  <input type="text" class="register-field" placeholder="" id="age" name="age">
                </div>
              </div>
              
              <div class="reg-labelcontainer">
                <div class="reg-labelcontainer1">
                  <div class="register-label">Contact Number</div>
                  <input type="text" class="register-field" placeholder="" id="contactNumber" name="contactNumber">
                </div>
                
                <div class="reg-labelcontainer1">
                  <div class="register-label">Present Address</div>
                  <input type="text" class="register-field" placeholder="" id="address" name="address">
                </div>
                
                <div class="reg-labelcontainer1">
                  <div class="register-label">Student Type</div>
                  <select class="register-field" id="studentType" name="studentType" required>
                    <option value="" disabled selected>Select Student Type</option>
                    <option value="undergraduate">Undergraduate</option>
                    <option value="graduate">Graduate</option>
                    <option value="doctorate">Doctorate</option>
                    <option value="alumni">Alumni</option>
                  </select>
                </div>
              </div>
              
              <div class="reg-labelcontainer">
                <div class="reg-labelcontainer1">
                  <div class="register-label">Course</div>
                  <input type="text" class="register-field" placeholder="" id="course" name="course">
                </div>
                
                <div class="reg-labelcontainer1">
                  <div class="register-label">Year and Section</div>
                  <input type="text" class="register-field" placeholder="" id="yearSection" name="yearSection">
                </div>
                
                <div class="reg-labelcontainer1">
                  <div class="register-label">TUP ID</div>
                  <input type="text" class="register-field" placeholder="" id="tupID" name="tupID">
                </div>
              </div>
              
              <div class="reg-labelcontainer">
                <div class="reg-labelcontainer1">
                  <div class="register-label">Password</div>
                  <div class="password-container">
                    <input type="password" class="register-field" placeholder="" id="password" name="password">
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')"><i class="fas fa-eye"></i></button>
                  </div>
                </div>
                
                <div class="reg-labelcontainer1">
                  <div class="register-label">Confirm Password</div>
                  <div class="password-container">
                    <input type="password" class="register-field" placeholder="" id="confirmPassword" name="confirmPassword">
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')"><i class="fas fa-eye"></i></button>
                  </div>
                </div>
                
                <div class="RegisterBtn">
                    <div class="logInButtonText"><button type="submit">REGISTER</button></div>
                </div>
            </form>
        </div>          
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
