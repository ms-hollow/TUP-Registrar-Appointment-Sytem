<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Book Appointments</title>
</head>

<body>
    <header class="header-viewAppointments">
        <div class="sidebar-menu-btn" id="menu-btn">
            <img src="assets/images/menu-logo.png" alt="">
            <div class="category-name"><h1 >Book Appointment</h1></div>
        </div>
        <div class="selection">
            <a href="#"><img src="assets/images/search-icon.png" class="search"></a>
            <a href="notification.html"><img src="assets/images/notif-icon.png" class="notif"></a>
            <a href="index.html"><img src="assets/images/user-icon.png" class="user"></a>
        </div>
    </header>
    <div class="sidebar">
        <div class="top">
            <div class="sidebar-logo">
                <img src="assets/images/TUP AS LOGO.png" alt="logo">
            </div>
            <p class="user-info">Name Here</p>
        </div>
        <div class="menu-items">
            <ul>
                <li><a href="view-appointments.html">Home</a></li>
                <li><a href="book-appointment.html">Book Appointment</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="change-password.html">Setting</a></li>
            </ul>
        </div>
    </div>

    <div class="main-view">
        <div class="cont">
            <p class="upcoming">Appointments</p>
            <hr class="divider-view">
            <div class="personal-bookinglist">
                <div class="personal-bookingcontainer"> 
                    <div class="personal-bookingcontainer1">
                        <div class="personal-label" >First Name</div>
                        <input type="text" class="personal-field" placeholder="" id="firstName" name="firstName">
                    </div>

                    <div class="personal-bookingcontainer1">
                        <div class="personal-label" >Middle Name</div>
                        <input type="text" class="personal-field" placeholder="" id="middleName" name="middleName">
                    </div>

                    <div class="personal-bookingcontainer1">
                        <div class="personal-label" >Last Name</div>
                        <input type="text" class="personal-field" placeholder="" id="lastName" name="lastName">
                    </div>
                </div>       
           </div> 
           <div class="personal-bookinglist">
            <div class="personal-bookingcontainer"> 
                <div class="personal-bookingcontainer1">
                    <div class="personal-label">Student Type</div>
                    <select class="personal-field" id="studentType" name="studentType" required>
                        <option value="" disabled selected>Select Student Type</option>
                        <option value="undergraduate">Undergraduate</option>
                        <option value="graduate">Graduate</option>
                        <option value="doctorate">Doctorate</option>
                        <option value="alumni">Alumni</option>
                    </select>
                </div>

                <div class="personal-bookingcontainer1">
                    <div class="personal-label" >TUP ID</div>
                    <input type="text" class="personal-field" placeholder="" id="tupID" name="tupID">
                </div>

                <div class="personal-bookingcontainer1">
                    <div class="personal-label" >Course</div>
                    <input type="text" class="personal-field" placeholder="" id="course" name="course">
                </div>

                <div class="personal-bookingcontainer1">
                    <div class="personal-label" >Year and Section</div>
                    <input type="text" class="personal-field" placeholder="" id="yearSection" name="yearSection">
                </div>
                </div>       
        </div> 
            <p class="upcoming">Request/Applying For</p>
            <hr class="divider-view">
            <div class="file-bookingcontainer">
                    <div class="file-bookingcontainer1">
                        <input type="checkbox" id="TOR" name="request[]" value="TOR">
                        <label for="TOR" class="textbooking">Transcript of Records (TOR) Purpose: <input type="text" name="TOR_description" placeholder="Specify purpose"></label>
                        <br>
                        <input type="checkbox" id="HD" name="request[]" value="HD">
                        <label for="HD" class="textbooking" >Honorable Dismissal (HD)</label>
                        <br>
                        <input type="checkbox" id="Evaluation" name="request[]" value="Evaluation">
                        <label for="Evaluation" class="textbooking">Evaluation/Checklist</label>
                        <br>
                        <input type="checkbox" id="Authentication" name="request[]" value="Authentication">
                        <label for="Authentication"  class="textbooking">Authentication or Certified True Copy (CTC) of <input type="text" name="authentication_description" placeholder="Specify"></label>
                        <br>
                        <input type="checkbox" id="Certification" name="request[]" value="Certification">
                        <label for="Certification" class="textbooking">Certification of <input type="text" name="certification_description" placeholder="Specify"></label>
                        <br>
                        <input type="checkbox" id="LostForm" name="request[]" value="LostForm">
                        <label for="LostForm"  class="textbooking">Lost of Registration Form (With Affidavit of Loss)</label>
                        <br>
                        <input type="checkbox" id="Others" name="request[]" value="Others">
                        <label for="Others"  class="textbooking">Others: <input type="text" name="others_description" placeholder="Specify"></label>
                    </div>
                    <div class="'file-bookingcontainer1">
                        <div class="requiredocu-label">Required Documents</div>
                        <input type="file" class="requiredocu-field" id="requiredDocuments" name="requiredDocuments" accept=".pdf, .png, .jpeg, .jpg" required>
                        <br> <br>
                        <div class="textbooking"> Please upload the required documents (PDF, PNG, JPEG, JPG).</div>
                    </div>                     
                </div>
                
            </div>  
                 <div class="BookBtn">
                    <div class="logInButtonText"><a href="booking-date.html"> <button>PROCEED</button></a></div>
                </div>   
    </div>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
