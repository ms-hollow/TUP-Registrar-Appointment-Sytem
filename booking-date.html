<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/dycalendar.css">
    <title>Book Appointment</title>
</head>

<body>
    <header class="header-viewAppointments">
        <div class="sidebar-menu-btn" id="menu-btn">
            <img src="assets/images/menu-logo.png" alt="">
            <div class="category-name"><h1 style="font-size: 18px;">BOOK APPOINTMENT</h1></div>
        </div>
        <div class="selection">
            <a href="#"><img src="assets/images/search-icon.png" class="search"></a>
            <a href="#"><img src="assets/images/notif-icon.png" class="notif"></a>
            <a href="#"><img src="assets/images/user-icon.png" class="user"></a>
        </div>
    </header>
    <div class="sidebar">
        <div class="top">
            <div class="sidebar-logo">
                <img src="assets/images/TUP AS LOGO.png" alt="logo">
            </div>
            <div class="user-info">Abbegail Miles</div>
        </div>
        <div class="menu-items">
            <ul>
                <li><a href="view-appointments.html">Home</a></li>
                <li><a href="book-appointment.html">Book Appointment</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="change-password.html">Setting</a></li>
            </ul>
        </div>
    </div>

    <div class="main-view">
        <div class="date-time-page">
            <div class="date-and-time">Date and Time</div>
            <hr class="divider-2">
            <div class="date-time-container">
                <div class="schedules">
                    <div class="schedule-1">
                        <div class="_8-00-9-00-am">8:00-9:00 am</div>
                    </div>
                    <div class="schedule-2">
                        <div class="_9-00-10-00-am">9:00-10:00 am</div>
                    </div>
                    <div class="schedule-3">
                        <div class="_10-00-11-00-am">10:00-11:00 am</div>
                    </div>
                    <div class="schedule-4">
                        <div class="_11-00-12-00-noon">11:00-12:00 noon</div>
                    </div>
                    <div class="schedule-5">
                        <div class="_12-00-1-00-pm">12:00-1:00 pm</div>
                    </div>
                    <div class="schedule-6">
                        <div class="_1-00-2-00-pm">1:00-2:00 pm</div>
                    </div>
                    <div class="schedule-7">
                        <div class="_2-00-3-00-pm">2:00-3:00 pm</div>
                    </div>
                    <div class="schedule-8">
                        <div class="_3-00-4-00-pm">3:00-4:00 pm</div>
                    </div>
                    <div class="schedule-9">
                        <div class="_4-00-5-00-pm">4:00-5:00 pm</div>
                    </div>
                </div>
                <div class="calendar">
                    <div id="dycalendar"></div>
                </div>
            </div>
        </div>
          
    </div>
    <script src="assets/js/dycalendar.js"></script>
    <script>
        dycalendar.draw({
            target: '#dycalendar',
            type: 'month', 
            dayformat: 'full',
            monthformat: 'full',
            highlighttargetdate: true,
            prevnextbutton: 'show'
        })
    </script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
